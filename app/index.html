<body class="fullbleed vertical layout">

      <paper-toolbar>
        <div>Page</div>
      </paper-toolbar>
      <div>
        <paper-material>
        <a data-route="home" href="/">Home</a>
          </paper-material>
        <paper-material>
          <a data-route="users" href="/users">Users</a>
          </paper-material>
        <paper-material>
           <a data-route="contact" href="/contact">Contact</a>
          </paper-material>


      </div>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>Polymore</div>
      </paper-toolbar>
      <div class="container">
        <my-ajaxelement></my-ajaxelement>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>
</body>
