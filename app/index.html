<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polymore</title><meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="generator" content="Polymore">
      <title>Polymore</title>

      <!-- Place favicon.ico in the `app/` directory -->

      <!-- Chrome for Android theme color -->
      <meta name="theme-color" content="#2E3AA1">

      <!-- Web Application Manifest -->
      <link rel="manifest" href="manifest.json">

      <!-- Tile color for Win8 -->
      <meta name="msapplication-TileColor" content="#3372DF">

      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="application-name" content="PSK">
      <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

      <!-- Add to homescreen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="elements/elements.html">
  <link rel="stylesheet" href="styles/main.css">
 <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>
<body class="fullbleed vertical layout">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <paper-drawer-panel class="flex">
    <paper-header-panel drawer>
      <paper-toolbar>
        <div>Page</div>
      </paper-toolbar>
      <div>
        <paper-material>
        <a data-route="home" href="{{baseUrl}}">Home</a>
          </paper-material>
        <paper-material>
          <a data-route="users" href="{{baseUrl}}/users">Users</a>
          </paper-material>
        <paper-material>
           <a data-route="contact" href="{{baseUrl}}/contact">Contact</a>
          </paper-material>
      </div>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>Polymore</div>
      </paper-toolbar>
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
      <section data-route="home">
        <div class="container">
        <my-ajaxelement></my-ajaxelement>
      </div>
      </section>
        <section data-route="users">users</section>
        <section data-route="contact">contact</section>
        </iron-pages>

    </paper-header-panel>
  </paper-drawer-panel>
  </template>
</body>
