<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-ajaxelement">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <iron-ajax
    auto
    url="http://api.openweathermap.org/data/2.5/forecast"
    params='{"q":"California", "cnt":"7", "appid":"44db6a862fba0b067b1930da0d769e98"}'
    handle-as="json"
    on-response="handleResponse"
    last-response="{{ajaxResponse}}">
    </iron-ajax>
      <span>{{ajaxResponse}}</span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-ajaxelement',

      properties: {
        foo: {
          type: String,
          value: 'hallo',
          notify: true
        }
      },
      handleResponse: function(){
      console.log('handleResponse');
      }

    });
  })();
  </script>
</dom-module>
