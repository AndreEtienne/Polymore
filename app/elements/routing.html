<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
function updateRoute(route, fullRoute, params, breadcrumb) {
        app.set('route', route);

        fullRoute.push(route);
        app.set('fullRoute', fullRoute);

        if (params) {
            app.set('params', params);
        } else {
            app.set('params', {});
        }

        app.set('routed', true);

        if (!breadcrumb) {
            breadcrumb = [{ title: 'ATML3 Training Wizard' }];
        }
        app.set('breadcrumb', breadcrumb);
    }
    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
//    function scrollToTop(ctx, next) {
//      app.scrollPageToTop();
//      next();
//    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"]').focus();
    }

    // Routes
    page('*', closeDrawer, function(ctx, next, user) {
        var isLoggedIn = new Polymer.IronMetaQuery({key: 'fire-tok'}).value;
      console.log(isLoggedIn);
//       if(localStorage.getItem('firebase:session::polymorefoot')){
//         var isLoggedIn = true;
//       }
      console.log(isLoggedIn);
            if (isLoggedIn || ctx.path === '/login') {
                next();
            } else {
                page.redirect('/login'); // Changes the URL
                updateRoute('login', []); // Changes the displayed page
            }
    });

    page('/', function() {
      updateRoute('home', []);
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page('/users', function() {
      app.route = 'users';
      setFocus(app.route);
    });
    page('/login', function(){
//       if(localStorage.getItem('firebase:session::polymorefoot')){
//         var isLoggedIn = true;
//       }
      var isLoggedIn = new Polymer.IronMetaQuery({key: 'fire-tok'}).value;
      console.log(isLoggedIn);
            if (isLoggedIn) {
                page.redirect('/'); // Changes the URL
                updateRoute('home', []); // Changes the displayed page
            } else {
                updateRoute('login', []);
            }
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/contact', function() {
      app.route = 'contact';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
