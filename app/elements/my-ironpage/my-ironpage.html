<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-ironpage">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!--<div>Hello from <span>{{foo}}</span></div>-->
<paper-material class="headMaterial cityData"  elevation="3">
    <iron-pages id="mypage" selected="0">
      <div>one</div>
      <div>two</div>
      <div>three</div>

    </iron-pages>
   <paper-button on-click="changePage" raised> Change Page </paper-button>
  </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-ironpage',

      properties: {
        foo: {
          type: String,
          value: 'my-ironpage',
          notify: true
        }
      },
      changePage: function(){

          this.$.mypage.selectNext();
      }
    });
  })();
  </script>
</dom-module>
