<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="my-inputelement">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    Please enter here<input is="iron-input"  bind-value="{{bindValue}}" value="{{value::input}}">
    <br>output:{{value}}
    <br> Output Bind Value:{{bindValue}}
    <br>
    <paper-button  class="my-button" on-click="updateValue">Update Value</paper-button>
    <paper-button  class="my-button" on-click="updateBindValue">Update Bind Value</paper-button>


    <input is="iron-input" allowed-pattern="[!@#$%^a-z]" prevent-invalid-input>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-inputelement',

      properties: {
        foo: {
          type: String,
          value: 'my-inputelement',
          notify: true
        }
      },
      updateValue: function(){
        document.querySelector("input[is=iron-input]").value = "Nike";
      },
      updateBindValue: function(){
        document.querySelector("input[is=iron-input]").bindValue = "Binded Nike Value";
      }
    });
  })();
  </script>
</dom-module>
